<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sistem informasi Kota Sorong, Papua Barat Daya.">
    <meta name="keywords" content="Kota Sorong, Papua Barat, Informasi, Kelurahan, Sorong">
    <meta name="author" content="">
    
    <title>Halaman Utama - Kota Sorong</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../public/css/stylde.css">
    <link rel="stylesheet" href="../public/css/custom.css">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Favicon -->
    <link rel="icon" href="../assets/Lambang_Kota_Sorong.png">

    <!-- Additional Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #0056b3;
            color: #fff;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            text-align: center;
            margin: 0;
            animation: fadeInDown 1s ease-in-out;
        }

        header img {
            height: 60px;
            margin-right: 15px;
            vertical-align: middle;
            animation: zoomIn 1s ease;
        }

        .nav-link {
            color: #000 !important; /* Teks sidebar menjadi hitam */
            font-weight: 600;
            transition: color 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #0056b3 !important; /* Warna teks saat di-hover */
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <div class="container text-center">
            <img src="../assets/Lambang_Kota_Sorong.png" alt="Lambang Kota Sorong">
            <h1>Selamat Datang di Kelurahan Malasilen</h1>
        </div>
    </header>
</body>

</html>
